<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Toko Online</title>
</head>
<body>
  <header>
    <h1>Toko Online</h1>
  </header>

  <nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <div class="nav-links" id="nav-links">
      <a href="beranda.html">Beranda</a>
      <a href="koleksi.html">Katalog</a>
      <a href="kontak">Kontak</a>
      <a href="keranjang.html">Keranjang (<span id="cart-count">0</span>)</a>
      <a href="menu.html">Menu
    </div>
</nav>

  <div class="container" id="produk">
    <h2>Produk Kami</h2>
    <div class="products-wrapper">
      <div class="product">
        <img src="Rustic Charm.jpg" alt="Produk 1">
        <h3>Produk 1</h3>
        <p>Rp100.000</p>
        <button>Tambah ke Keranjang</button>
      </div>
      <div class="product">
        <img src="Lunar Rise.jpg" alt="Produk 2">
        <h3>Produk 2</h3>
        <p>Rp150.000</p>
        <button>Tambah ke Keranjang</button>
      </div>
      <!-- Tambahkan produk lain di sini -->
    </div>
  </main>
  
<section id="keranjang" class="container">
  <h2>Keranjang Anda</h2>
  <div id="cart-items"></div>
  <p id="total">Total: Rp0</p>
</section>



  <footer id="kontak">
    <p>&copy; 2025 Toko Online Max. Semua Hak Dilindungi.</p>
  </footer>
<script>
  const toggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  const buttons = document.querySelectorAll(".product button");
  const cartCountDisplay = document.getElementById("cart-count");
  const cartItemsContainer = document.getElementById("cart-items");
  const totalDisplay = document.getElementById("total");

  let cart = [];

  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });

  buttons.forEach((button, index) => {
    button.addEventListener("click", () => {
      const productElement = button.closest(".product");
      const name = productElement.querySelector("h3").innerText;
      const priceText = productElement.querySelector("p").innerText;
      const price = parseInt(priceText.replace(/[^\d]/g, ''));

      // Tambah ke array keranjang
      cart.push({ name, price });
      updateCartUI();
      showToast(`${name} ditambahkan ke keranjang!`);
    });
  });

  function updateCartUI() {
    cartItemsContainer.innerHTML = "";
    let total = 0;

    cart.forEach((item, i) => {
      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = `
        ${item.name} - Rp${item.price.toLocaleString()}
        <button onclick="removeItem(${i})">Hapus</button>
      `;
      cartItemsContainer.appendChild(div);
      total += item.price;
    });

    cartCountDisplay.innerText = cart.length;
    totalDisplay.innerText = `Total: Rp${total.toLocaleString()}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCartUI();
  }

  function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = message;
    document.body.appendChild(toast);
    setTimeout(() => {
      toast.classList.add("show");
    }, 10);
    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  // Buat fungsi removeItem global
  window.removeItem = removeItem;
</script>

</body>
</html>
